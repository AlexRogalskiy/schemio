<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Schemio</title>
        <link rel="stylesheet" href="/assets/schemio-standalone.css?_v={{VERSION}}">
        <link rel="stylesheet" href="/assets/css/all.min.css?_v={{VERSION}}">
        <script src="/assets/schemio-standalone.js?_v={{VERSION}}"></script>
    </head>
    <body>
        <div id="app">loading</div>
        <script>
            var url = new URL(window.location);

            var regexMatcher = url.pathname.match(/\/embed\/(.*?)\/docs\/(.*)/);
            if (regexMatcher.length > 2) {
                var projectId = regexMatcher[1].replace(/\//g, '');
                var schemeId = regexMatcher[2].replace(/\//g, '');
                
            }

            var schemeUrl = '/v1/projects/' + projectId + '/docs/' + schemeId;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    schemioViewScheme('#app', JSON.parse(this.responseText), {
                        sidePanelWidth: 400,
                        homeLink: '/projects/' + projectId + '/docs/' + schemeId
                    });
                }
            };

            xhttp.open('GET', schemeUrl, true);
            xhttp.send();
        </script>
    </body>
</html>
