<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Schemio</title>
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <script>
        window._googleAuth = null;
        window.getGoogleAuth = () => {
            if (window._googleAuth) {
                return Promise.resolve(window._googleAuth);
            } else {
                return new Promise((resolve, reject) => {
                    window._googleAuthCallback = resolve;
                });
            }
        };

        function gapiLoaded() {
            gapi.load('auth2', function() {
                console.log('gapi auth2 loaded');

                gapi.client.load('drive', 'v2').then(function () {
                    console.log('GAPI drive loaded');

                    gapi.auth2.init({
                        client_id: '49605926377-mcb27jl2eakpbb9sqdh8pduq0l266vq3.apps.googleusercontent.com',
                        scope    : 'https://www.googleapis.com/auth/drive.file',
                    }).then(function(googleAuth) {
                        console.log('gapi auth2 initialized', googleAuth);

                        const callItBack = () => {
                            window._googleAuth = googleAuth;
                            if (window._googleAuthCallback) {
                                window._googleAuthCallback(googleAuth);
                            }
                        }

                        if (googleAuth.isSignedIn.get()) {
                            callItBack();
                        } else {
                            googleAuth.sing().then(user => {
                                console.log('Signed in as user', user);
                                callItBack();
                            });
                        }
                    }, function(err) {
                        console.error(err);
                    })
                });
            });
        }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://apis.google.com/js/client.js?onload=gapiLoaded"></script>
    <script src="/assets/schemio.app.drive.js"></script>
  </body>
</html>
